<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            color: white;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.8rem;
            color: #fdbb2d;
            text-shadow: 0 0 10px rgba(253, 187, 45, 0.5);
            letter-spacing: 1px;
        }
        
        .timer-display {
            background: rgba(10, 10, 10, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            font-size: 5rem;
            font-weight: 700;
            color: #4ade80;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.7);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .timer-display::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4ade80, #3b82f6, #ec4899, #f59e0b);
            z-index: -1;
            border-radius: 16px;
            animation: glowing 3s linear infinite;
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .start-btn {
            background: linear-gradient(to right, #4ade80, #22c55e);
            color: white;
        }
        
        .pause-btn {
            background: linear-gradient(to right, #f59e0b, #f97316);
            color: white;
        }
        
        .reset-btn {
            background: linear-gradient(to right, #ef4444, #dc2626);
            color: white;
        }
        
        .lap-btn {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
        }
        
        .lap-container {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 15px;
            background: rgba(20, 20, 20, 0.6);
            padding: 20px;
        }
        
        .lap-container h2 {
            margin-bottom: 15px;
            color: #fdbb2d;
        }
        
        .lap-list {
            list-style-type: none;
            padding: 10px;
        }
        
        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            margin: 10px 0;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .lap-item:hover {
            background: rgba(40, 40, 40, 0.9);
            transform: scale(1.02);
        }
        
        .lap-number {
            color: #fdbb2d;
            font-weight: bold;
        }
        
        .lap-time {
            color: #4ade80;
            font-family: 'Courier New', monospace;
        }
        
        .lap-header {
            display: flex;
            justify-content: space-between;
            padding: 0 15px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            font-weight: bold;
            color: #fdbb2d;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* Scrollbar styling */
        .lap-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .lap-container::-webkit-scrollbar-track {
            background: rgba(20, 20, 20, 0.3);
            border-radius: 4px;
        }
        
        .lap-container::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #fdbb2d, #f97316);
            border-radius: 4px;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .timer-display {
                font-size: 3.5rem;
                padding: 20px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .controls {
                gap: 15px;
            }
        }
        
        @media (max-width: 400px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                justify-content: center;
            }
            
            .timer-display {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-stopwatch"></i> Digital Stopwatch</h1>
        
        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        
        <div class="controls">
            <button class="btn start-btn" id="startBtn">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="btn pause-btn" id="pauseBtn">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn lap-btn" id="lapBtn">
                <i class="fas fa-flag"></i> Lap
            </button>
            <button class="btn reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="lap-container">
            <h2><i class="fas fa-history"></i> Lap Times</h2>
            <div class="lap-header">
                <span>Lap</span>
                <span>Time</span>
            </div>
            <ul class="lap-list" id="lapList"></ul>
        </div>
        
        <div class="footer">
            Created by: sabbir
        </div>
    </div>

    <script>
        // Get DOM elements
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapList = document.getElementById('lapList');
        
        // Variables to track time and state
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let lapCount = 1;
        
        // Format time to always show 2 digits for minutes and seconds, 3 for milliseconds
        function formatTime(time, digits) {
            return time.toString().padStart(digits, '0');
        }
        
        // Update the timer display
        function updateDisplay() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            
            // Calculate time components
            const totalMilliseconds = elapsedTime;
            const totalSeconds = Math.floor(totalMilliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((totalMilliseconds % 1000) / 10);
            
            // Update display
            minutesElement.textContent = formatTime(minutes, 2);
            secondsElement.textContent = formatTime(seconds, 2);
            millisecondsElement.textContent = formatTime(milliseconds, 2);
        }
        
        // Start the stopwatch
        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
            }
        }
        
        // Pause the stopwatch
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }
        
        // Record lap time
        function recordLap() {
            if (isRunning) {
                const lapTime = elapsedTime;
                const totalSeconds = Math.floor(lapTime / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                const milliseconds = Math.floor((lapTime % 1000) / 10);
                
                const formattedTime = `${formatTime(minutes, 2)}:${formatTime(seconds, 2)}:${formatTime(milliseconds, 2)}`;
                
                const lapItem = document.createElement('li');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCount}</span>
                    <span class="lap-time">${formattedTime}</span>
                `;
                
                // Add new lap at the top
                lapList.insertBefore(lapItem, lapList.firstChild);
                
                lapCount++;
            }
        }
        
        // Reset the stopwatch
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            lapCount = 1;
            
            // Reset display
            minutesElement.textContent = '00';
            secondsElement.textContent = '00';
            millisecondsElement.textContent = '00';
            
            // Reset buttons
            startBtn.disabled = false;
            pauseBtn.disabled = false;
            
            // Clear lap list
            lapList.innerHTML = '';
        }
        
        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        lapBtn.addEventListener('click', recordLap);
        resetBtn.addEventListener('click', resetTimer);
        
        // Initialize buttons
        pauseBtn.disabled = true;
    </script>
</body>
</html>
